<div class="bg-light rounded-4 text-center main-content">
  <h2 class="mt-3">Pokémons Favoritos</h2>
  <hr />
  <div>
    <div
      class="pokemon-cards card text-light size-card ms-3 m-2"
      *ngFor="let pokemon of favoritePokemons; let i = index"
    >
      <div class="card-header text-center text-dark">
        <h2>{{ pokemon.name.toUpperCase() }}</h2>
      </div>
      <div class="card-body d-flex justify-content-between">
        <section class="me-5 ms-3 d-flex flex-column justify-content-between">
          <div>
            <div
              class="container text-dark rounded-3 text-center shadow"
              ngClass="{{ pokemon.types[0].type.name }}"
            >
              <p class="m-2">{{ pokemon.types[0].type.name }}</p>
            </div>
            <div
              class="container text-dark rounded-3 text-center shadow"
              ngClass="{{ pokemon.types[1].type.name }}"
              *ngIf="pokemon.types[1]"
            >
              <p class="m-2">{{ pokemon.types[1].type.name }}</p>
            </div>
          </div>
        </section>
        <img
          [src]="pokemon.sprites.front_default"
          alt="Imagem do Pokémon {{ pokemon.name }}"
          class="ms-5"
        />
        <p class="card-text"></p>
      </div>
    </div>
    <div *ngIf="favoritePokemons.length < 1">
      <p>Não há Pokémons cadastrados como favoritos no momento.</p>
    </div>
  </div>
</div>
